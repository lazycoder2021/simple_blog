<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="menu-title">
                <h1>Blogger</h1>
            </div>
            <div class="signin-form-wrapper hide">
                <form class="signin-form">
                    <div class="form-section">
                        <label>Username</label>
                        <input type="text" class="email" />
                        <label>Password</label>
                        <input type="password" class="password" />
                        <span class="close"><b>X</b></span>
                    </div>
                    <div class="signin-form-btn">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>

            <div class="login-form-wrapper hide">
                <form class="login-form">
                    <div class="form-section">
                        <label>Username</label>
                        <input type="text" class="email1" />
                        <label>Password</label>
                        <input type="password" class="password1" />
                        <span class="close1"><b>X</b></span>
                    </div>
                    <div class="signin-form-btn">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>

            <div class="menu-buttons">
                <div class="register-btn">Register</div>
                <div class="login-btn">Login</div>
                <div class="write-blog-btn"><a href="newBlog.html">Write a Blog</a></div>
                <div class="logout-btn">Logout</div>
            </div>
        </div>
    </nav>








    <div class="blog-container">
        <div class="blog-wrapper">
            <div class="view-blog-button"><a href="viewBlog.html">View Your Blogs</a></div>
            <input type=text class="blog-title" placeholder="Blog Title" />
            <textarea class="blog-body" placeholder="Type your blog content here..." cols="120" rows="20"></textarea>
            <div class="save-blog-button">SAVE</div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="newBlog.js"></script>
</body>
</html>
